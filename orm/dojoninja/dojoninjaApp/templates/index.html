<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>

    </style>
</head>
    <body>
        <div class="row p-5">
            <form class="col-md-offset-3  col-md-6" action="insertDojo" method="post">
                {% csrf_token %}
                <h1>Add a dojo</h1>
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="name">
                </div>

                <div class="form-group">
                    <label for="city" class="control-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City">
                </div>

                <div class="form-group">
                    <label for="state" class="control-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="State">
                </div>
                <button type="submit" class="btn btn-dark">Add Dojo</button>
            </form>


            <form class="col-md-offset-3 col-md-6" action="insertNinja" method="post">
        {% csrf_token %}
                <h1>Add a Ninja</h1>
                <div class="form-group">
                        <label for="fname" class="control-label">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First name">
                </div>

                <div class="form-group">
                    <label for="lname" class="control-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name">
                </div>

                <div class="form-group">
                    <br>
                    <label for="dojo" class="control-label">Select Dojo</label>
                    <select name="dojo" id="dojo" >

                        {%for dojo in dojos%}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {%endfor%}

                    </select>

                </div>

                <button type="submit" class="btn btn-dark">Add Ninja</button>
            </form>

        </div>

        <div class="col-md-8 offset-md-4">
            <h1>All The Dojos</h1>
            <ul>
                {% for dojo in dojos %}
                <li >
                    {{ "Ninjas at the"|add:dojo.name|add:"dojo:"}}

                    <ul>
                        {% for ninja in dojo.ninjas.all %}
                        <li><em>{{ninja.first_name|add:" "|add:ninja.last_name}}</em></li>
                        {% endfor %}
                    </ul>
                </li>

                    {% endfor %}
            </ul>
        </div>

    </body>
</html>
