<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
     <h1>Add</h1>
 <form class="col-md-offset-3  col-md-6" action="insertShow" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="title" class="control-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="title">
                </div>

                <div class="row ">

                <div class="form-group ml-3 mr-5">
                    <label for="network" class="control-label">Network</label>
                    <input type="text" class="form-control" id="network" name="network" placeholder="network">
                </div>


                <div class="form-group ml-3">
                    <label for="release_date" class="control-label">Release Date</label>
                    <input type="date" class="form-control" id="release_date" name="release_date" placeholder="release_date">
                </div>

                </div>

                <div class="form-group">
                    <label for="desc" class="control-label">Description</label>
                    <textarea class="form-control" id="desc" name="desc" placeholder="description"></textarea>
                </div>

                <button type="submit" class="btn btn-dark">Add</button>
            </form>

 </body>
</html>
